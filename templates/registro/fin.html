<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fin de Jornada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light p-5">

    <div class="container text-center">
        <h2 class="mb-4">Registrar Fin de Jornada</h2>

        <!-- Botón para registrar fin de jornada -->
        <form method="POST" id="form-registrar-fin">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Registrar Fin</button>
        </form>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="finModal" tabindex="-1" aria-labelledby="finModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="finModalLabel">Fin de Jornada Registrado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>Has registrado correctamente el fin de tu jornada.</p>
                    <p>Gracias por tu trabajo.</p>
                </div>
                <div class="modal-footer">
                    <a href="{% url 'resumen' %}" class="btn btn-primary">Ver Resumen</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const success = {{ success|yesno:"true,false" }};
            if (success) {
                const modal = new bootstrap.Modal(document.getElementById('finModal'));
                modal.show();
            }
        });
    </script>
</body>
</html>
